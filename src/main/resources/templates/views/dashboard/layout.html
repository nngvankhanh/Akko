<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Center</title>
    <link rel="shortcut icon" type="image/png" href="/dashboard/images/logos/akko.png" />
    <link rel="stylesheet" href="/dashboard/css/styles.min.css" />
</head>
<body>

<div th:fragment="aside">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="#" class="text-nowrap logo-img">
                    <img src="/dashboard/images/logos/logo-akkogear.png" width="140" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Trang chủ</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                            <span class="hide-menu">Bảng điều khiển</span>
                        </a>
                    </li>
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Quản lý</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller/manager}" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                            <span class="hide-menu">Quản lý sản phẩm</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller/wallet}" aria-expanded="false">
                <span>
                  <i class="ti ti-wallet"></i>
                </span>
                            <span class="hide-menu">Tài chính</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller/order}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                            <span class="hide-menu">Đơn hàng</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller/stall}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout"></i>
                </span>
                            <span class="hide-menu">Gian hàng</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/seller/setting}" aria-expanded="false">
                <span>
                  <i class="ti ti-user-plus"></i>
                </span>
                            <span class="hide-menu">Cài đặt tài khoản</span>
                        </a>
                    </li>
                    <li class="sidebar-item ">
                        <a class="sidebar-link" th:href="@{/seller/logout}" aria-expanded="false">
                <span>
                  <i class="ti ti-loginDto"></i>
                </span>
                            <span class="hide-menu">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
</div>



<script src="/dashboard/libs/jquery/dist/jquery.min.js"></script>
<script src="/dashboard/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/dashboard/js/sidebarmenu.js"></script>
<script src="/dashboard/js/app.min.js"></script>
<script src="/dashboard/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/dashboard/libs/simplebar/dist/simplebar.js"></script>
<script src="/dashboard/js/dashboard.js"></script>
</body>
</html>
